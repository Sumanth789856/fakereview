<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fake Review Detection Tool</h1>
        <form id="review-form">
            <label for="review-input">Enter Review Text:</label>
            <textarea id="review-input" name="review" rows="5" required placeholder="Enter review text here"></textarea>
            <button type="submit">Check Review</button>
        </form>
        <div id="result">
            <!-- The result of the review check will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
